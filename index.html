<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Steganography: Encode/Decode Messages in Images</h1>
    
    <!-- Encoding Form -->
    <h2>Encode Message</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br><br>
        <input type="text" name="message" placeholder="Enter secret message" required><br><br>
        <input type="password" name="password" placeholder="Enter passcode" required><br><br>
        <button type="submit" name="action" value="Encode">Encode</button>
    </form>

    <!-- Decoding Form -->
    <h2>Decode Message</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br><br>
        <input type="password" name="entered_password" placeholder="Enter passcode" required><br><br>
        <button type="submit" name="action" value="Decode">Decode</button>
    </form>
</body>
</html>
